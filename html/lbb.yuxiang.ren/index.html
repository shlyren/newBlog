
<!DOCTYPE html>
<html>
<head>
<title>安装驴宝宝</title>
<link rel="icon" type="image/png" href="Icon.png">

</head>

<body style="font-size: 45px; text-align: center; margin-top: 30px">

</body>
<script type="text/javascript">
	onload = function () {
        var user = navigator.userAgent;
        var isIOS = !!user.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);

        if (isIOS) {
            var isSafari = user.indexOf("Safari") > -1 && user.indexOf("Chrome") < 1;
            if (isSafari){
                window.location = "itms-services://?action=download-manifest&url=https://lbb.yuxiang.ren/manifest.plist";
            }else {
                alert('请在Safari浏览器中打开');
                document.getElementsByTagName('body')[0].innerHTML = '请在Safari浏览器中打开';
            }
        }else {

            alert('请在iOS系统中打开');
            document.getElementsByTagName('body')[0].innerHTML = '请在iOS系统中打开';
        }
    };
	
</script>
</html>
