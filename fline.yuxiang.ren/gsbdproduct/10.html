<h2 style="text-align: center; margin-top: 80px">大数据管理平台</h2>
<div class="content">
    <h4>应用支撑服务</h4>
    <p class="suojin">应用支撑服务是用于支撑业务应用程序的设计、开发、部署、测试、运维、监控及审计等全方位业务管理的平台。应用支撑服务包括应用统一运维、应用自动化部署、应用审计和日志及应用支撑工具。</p>
    <br>
    <h4>数据支撑平台</h4>
    <p class="suojin">数据支撑服务（DaaS）封装了业务相关的关键数据实体的操作。数据支撑服务（DaaS）实现跨网段业务应用之间的安全、实时、可靠、高效的数据传输功能，对传输的数据是否符合数据标准规范进行管控，并且对需要标准化的业务数据的存储与访问进行统一管理。</p>
