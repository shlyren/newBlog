<h2 style="text-align: center; margin-top: 80px">领导决策分析系统</h2>
<div class="content">
    <p class="suojin">基于成熟的商业智能分析软件（BI工具），汇聚投资项目信息，进行多维分析，辅助领导决策。</p>
    <br>

    <h4>产品功能</h4>
    <p class="suojin">“一图解千言”，通过图形展现，政府可以很快地提取出关键因素，确定招商引资、投资计划与实际情况之间的差距，而且有能力深入分析每个具体领域中的详细状况。</p>
    <br>
    <img src="../img/gsbdproduct/gsbdproduct081.png" style="width:80%; margin-left: 10%">

    <h4>产品特点</h4>
    <p class="suojin">根本原因分析</p>
    <p class="suojin">具备联动分析、关联跳转、明细分析等能力，可以查看指标的更详细的报表、查询或关联信息。</p>
    <p class="suojin">主动预警</p>
    <p class="suojin">跟踪和监控潜在的数以千计的业务指标和接收实时的消息。一旦用户收到预警，可以进行分析并查找问题的根本原因，最后采取纠正行动。</p>
