<h2 style="text-align: center; margin-top: 80px">移动OA</h2>
<div class="content">
    <h4>产品功能</h4>
    <p class="suojin">移动OA平台主要提供SSO登录、应用中心、移动协同办公等功能。</p>
    <p class="suojin">政府部门或企业可快速接入各业务子系统，或开发定制新的移动业务子系统，并对所有移动应用进行统一的管理。</p>
    <p class="suojin">移动协同办公提供即时通讯、公众号、通讯录、工作互动（工作圈）及信息实时推送等功能。</p>
    <br>

    <h4>产品特点</h4>
    <p class="suojin">（1）为业务子系统的移动化提供统一的规范，可快速接入各业务子系统。</p>
    <p class="suojin">（2）提供协同办公功能（即时通讯、政府单位通讯录、企业社交），提高沟通效率及工作效率。</p>
    <p class="suojin">（3）实现业务移动化与管理移动化，极大提高企业效率。</p>
    <p class="suojin">（4）平台具有高度可定制与可扩展能力，满足未来业务的发展。</p>
